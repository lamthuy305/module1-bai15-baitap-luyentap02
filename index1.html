<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(number) {
        let binhPhuong = number * number;
        return binhPhuong;
    }
    let number = parseFloat(prompt("Nhập số bất kỳ"));
    let ketQua = tinhBinhPhuong(number);
    alert("Bình phương của " + number + " là " + ketQua)
</script>
</body>
</html>
