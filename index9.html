<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function timKiem(arr,number) {
    let index = -1;
    for (let i = 0; i < arr.length ; i++) {
      if (number === arr[i]) {
        index = i;
        break;
      }
    }
    return index;
  }
  let newArr = [];
  let doDai = parseInt(prompt("Nhập độ dài mảng"));
  for (let i = 0; i < doDai; i++) {
    newArr[i] = prompt("Nhập phần tử thứ " + i);
  }
  number = prompt("Nhập chuỗi tìm kiếm");
  let ketQua = timKiem(newArr,number);
  if (ketQua === -1) {
    alert("Chuỗi tìm kiếm không có trong mảng");
  } else {

    alert("Chuỗi tìm kiếm có trong mảng tại vị trí " + ketQua);
  }
</script>
</body>
</html>
