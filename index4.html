<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(chuoi) {
        let kiemTraNhap = true;
        if (isNaN(chuoi)) {
            kiemTraNhap = false;
        }
        return kiemTraNhap;
    }

    let chuoi = parseInt(prompt("Nhập chuỗi"));
    ketQua = kiemTra(chuoi);
    if (ketQua === true) {
        alert("Đây là ký tự số");
    } else {
        alert("Đây không phải là ký tự số")
    }
</script>
</body>
</html>
